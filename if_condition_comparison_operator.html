<!DOCTYPE html>
<html>
<head>
    <title>If_condition and Comparison operator</title>
</head>
<body>
    <script>
        var var1 = 10;
        if(var1==10)
        {
            document.write("The value of var1 is:"+var1);
        }

        if(var1 != 5)
        {
            document.write("<br>The second condition is True(Not Equal to)");
        }
        if(var1 < 10)
        {
            document.write("<br> The Third condition is True(Lesser than)");
        }
        if(var1 > 5)
        {
            document.write("<br> The Fourth condition is True(Greater than)");
        }
        if(var1 <= 15){
            document.write("<br> The Fifth condition is True(Lesser than equal to)");  
        }
        if(var1 >= 5){
            document.write("<br> The Sixth condition is True(Greater than equal to)");  
        }
        if(var1 === 10){
            document.write("<br> The Seventh condition is True(Equal to equal to)");  
        }
        if(var1 !== 10){
            document.write("<br> The Eight condition is True(not equal to equal to)");  
        }
    </script>
</body>
</html>
